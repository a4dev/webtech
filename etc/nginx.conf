 server {
    listen        localhost:80;
 #  server_name   one.example.com www.one.example.com;
    access_log    /home/box/test.access.log;
    error_log     /home/box/test.error.log;
    location ^~ /uploads/ {
      root        /home/box/web/uploads/;
    }
    location ~* ^.+\.*$ {
      root        /home/box/web/public;
    }
    location / {
      return 404;
    }
  }